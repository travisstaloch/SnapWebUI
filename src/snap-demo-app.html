<h1>Snap Demo</h1>
<div class="app">
  <h3>Counter</h3>
  <div>
    <button style="margin: 0.25rem" onclick="{[dec]}">-</button>
    <button style="margin: 0.25rem" onclick="{[inc]}">+</button>
    <span>count {[count]}</span>
  </div>
  <h3>Todos</h3>
  <div class="add-todo-section">
    <input type=text placeholder="Description..." id="new-todo" value="{[input]s}" oninput="{[oninput]}" />
    <button onclick="{[onadd]}">Add Todo</button>
  </div>
  <ul>{[todos]}</ul>
</div>
